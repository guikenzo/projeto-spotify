<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayList</title>
    <link rel="shortcut icon" href="./src/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-aplicativo">
        <img id="img-album" src="./src/images/imagem_0.jpg" alt="">
        <div id="informacoes-faixa">
            <p id="musica">Stick Season</p>
            <p id="nome-cantor">Noah Kahan</p>
        </div>
        <audio id="audio-musica" src="./src/audio/playlistGUI_0.mp3"></audio>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-circle-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-fast-forward-circle-fill"></button>
        </div>
        <div class="footer">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
